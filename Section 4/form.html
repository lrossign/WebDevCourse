<!DOCTYPE html>
<html>
<head>
	<title>Form Exercise</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<style>
	body {
		background-color: #33ccff;
		color: #fff;
		font-family: Helvetica;
	}

	#register {
		margin: auto;
		width: 30%;
		line-height:290%;
	}

	#register input, select{
		color: #428ff4;

	}

	#register legend {
		color: #fff;
		font-weight: bold;
		font-size: 230%;
	}
	</style>

</head>
<body>

<form id="register">
	
	<fieldset>	
		<legend>Registration</legend>
		<label for="firstName">First Name:</label>
		<input id="firstName" name="firstName" type="text" placeholder="John" required>

		<label for="lastName">Last Name:</label>
		<input id="lastName" name="lastName" type="text" placeholder="Smith" required>

		<br />
	
		<label for="male">Male:</label>
		<input name="gender" id="male" type="radio" value="male">

		<label for="female">Female:</label>
		<input name="gender" id="female" type="radio" value="female">

		<label for="other">Other:</label>
		<input name="gender" id="other" type="radio" value="other">
	
		<br />

		<label for="email">E-Mail:</label>
		<input id="email" name="email" type="email" placeholder="user@domain.com" required>

		<label for="password">Password:</label>
		<input id="password" name="password" type="password" placeholder="your password" required minlength=6 maxlength=20>

		<br />

		<label for="bithdayselectors">Birthday:</label>
		<select name="month" id="birthdayselectors">
			<option value="Jan">Jan</option>
			<option value="Feb">Feb</option>
		</select>
		<select name="day" id="birthdayselectors">
			<option value="1">1</option>
			<option value="2">2</option>
		</select>
		<select name="year" id="birthdayselectors">
			<option value="2017">2017</option>
			<option value="2016">2016</option>
		</select>

		<br />

		<label for="tos">I agree to the terms and conditions:</label>
		<input id="tos" name="tos" type="checkbox" value="yes" required>

		<br />

		<input type="submit" value="Submit">
	</fieldset>
</form>

</body>
</html>
